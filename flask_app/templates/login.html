<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <nav class="py-2 bg-light border-bottom">
        <div class="container d-flex flex-wrap">
            <div class="nav">
                <div class="navbar-text"></div>
            </div>
            <span class="h3 flex-grow-1 text-center">Login</span>
            <div class="nav">
                <div class="navbar-text"><a href="/">REGISTER</a></div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-3">
            <div class="col-4 offset-4">        
                <form action="/login" method="POST">
                    {% with messages = get_flashed_messages(category_filter=['login']) %}
                        {% if messages %} 
                        <div class="alert alert-danger" role="alert">
                            <strong>WARNING!!!</strong>
                            {% for message in messages %}
                            <p>{{message}}</p>
                            {% endfor %}
                        </div>
                        {% endif %}
                    {% endwith %}
                    <div class="mb-3 row">
                        <label class="col-form-label col-6" for="email">User Name:</label>
                        <div class="col-6">
                            <input class="form-control" type="user_name" name="user_name" value="{{data.user_name}}">
                        </div>
                        
                    </div>
                    <div class="mb-3 row">
                        <label class="col-form-label col-6" for="password">Password:</label>
                        <div class="col-6">
                            <input class="form-control" type="password" name="password">
                        </div>
                    </div>
                    <div class="mb-3">
                        <input class="btn btn-primary" type="submit" value="Login">
                    </div>
                </form>    
            </div>
        </div>
    </div>
</body>
</html>
