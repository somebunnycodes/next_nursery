<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Listing</title>
</head>
<body>
    <nav class="py-2 bg-light border-bottom">
        <div class="container d-flex flex-wrap">
            <div class="nav">
                <div class="navbar-text"></div>
            </div>
            <span class="h3 flex-grow-1 text-center">Add Listing</span>
            <div class="nav">
                <div class="navbar-text"><a href="/listings">RETURN TO MY LISTINGS</a></div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-3">
            <div class="col-4 offset-4">        
                <form action="/listings/{{listing.id}}" method="POST">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %} 
                        <div class="alert alert-danger" role="alert">
                            <strong>WARNING!!!</strong>
                            {% for message in messages %}
                            <p>{{message}}</p>
                            {% endfor %}
                        </div>
                        {% endif %}
                    {% endwith %}
                    <div class="mb-3 row">
                        <label class="col-form-label col-6" for="title">Product Name:</label>
                        <div class="col-6">
                            <input class="form-control" type="text" name="title" value="{{listing.title}}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-form-label col-6" for="brand_id">Brand:</label>
                        <div class="col-6">
                            <select class="form-select" name="brand_id">
                                <option value="0">
                                    Select Brand
                                </option>
                                {% for brand in brands: %}
                                    <option value="{{brand.id}}" {% if brand.id==listing.brand_id %} selected {% endif %}>{{brand.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-form-label col-6" for="price">Sale Price:</label>
                        <div class="col-6">
                            <input class="form-control" type="number" step=".01" name="price" value="{{listing.price}}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-form-label col-6" for="photo">Photo:</label>
                        <div class="col-6">
                            <input class="form-control" type="file" name="photo">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-form-label col-6" for="description">Description:</label>
                        <div class="col-6">
                            <textarea class="form-control" name="description">{{listing.description}}</textarea>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input class="btn btn-primary" type="submit" value="Update Listing">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
