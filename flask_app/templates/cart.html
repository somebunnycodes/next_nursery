<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cart</title>
</head>
<body>
    <nav class="py-2 bg-light border-bottom">
        <div class="container d-flex flex-wrap">
            <div class="nav">
                <div class="navbar-text"></div>
            </div>
            <span class="h3 flex-grow-1 text-center">SHOPPING CART</span>
            <div class="nav">
                <div class="navbar-text">
                    <a href="/home">RETURN TO HOME</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-3">
            <div class="col-6 offset-3">
                <table class="table">
                    {% for listing in listings: %}
                        <tr>
                            <td>
                                <img src="https://next-nursery.s3.eu-central-1.amazonaws.com/{{listing.image_id}}" width="128" height="128"/>
                            </td>
                            <td style="width: 100%">
                                <h4>{{listing.title}}</h4> 
                                <h4>Price: {{listing.price}}</h4>
                                <a href="/cart/{{listing.id}}/remove" class="btn btn-primary">Remove</a>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</body>
</html>
