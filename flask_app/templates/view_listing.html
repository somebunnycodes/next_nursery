<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Listing - {{listing.title}}</title>
</head>
<body>
    <nav class="py-2 bg-light border-bottom">
        <div class="container d-flex flex-wrap">
            <div class="nav">
                <div class="navbar-text"></div>
            </div>
            <span class="h3 flex-grow-1 text-center">View Listing</span>
            <div class="nav">
                <div class="navbar-text">
                    <a href="javascript:history.back()">Back</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-3">
            <div class="col-3 offset-3">
                <img src="https://next-nursery.s3.eu-central-1.amazonaws.com/{{listing.image_id}}" width="256" height="256"/>
            </div>
            <div class="col-3">
                <h4>{{listing.title}}</h4>
                <h4>${{listing.price}}</h4>
                <h4>For sale by: {{listing.seller_name}}</h4>
                <p>{{listing.description}}</p>
                
                {% if listing.seller_id == user.id %}
                    <a href="/listings/{{listing.id}}/edit" class="btn btn-primary">Edit</a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
